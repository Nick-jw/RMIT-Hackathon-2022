    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

              <a class="nav-link" href="#">Link</a>

            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>

            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>

    <body>
        <div class="jumbotron text-center display: flex justify-content-center">

            <h1>Welcome to EQ</h1>

            <button class="btn btn-primary" a href="{% url 'about_us' %}">About Us</button>

        <div class="container">
